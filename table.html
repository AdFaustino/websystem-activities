<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Adrian Faustino">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="icon" type="image/jpg" href="./image/STI-logo.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./image/STI-logo.jpg" id="logo-sti">
        <div class="header">
            <h1 id="header-title">STI College Sta.Mesa</h1>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="table.html">TABLE</a></li>
                    <li><a href="enrollment.html">ENROLLMENT</a></li>
                    <li><a href="survey.html">SURVEY</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div id="table-main">
            <table id="multiplication-table">
                <tr>
                    <caption id="table-title">Multiplication Table</caption>
                    <th class="multiply">x</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                </tr>
                <tr>
                    <th>1</th>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>2</td>
                    <td>4</td>
                    <td>6</td>
                    <td>8</td>
                    <td>10</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td>3</td>
                    <td>6</td>
                    <td>9</td>
                    <td>12</td>
                    <td>15</td>
                </tr>
                <tr>
                    <th>4</th>
                    <td>4</td>
                    <td>8</td>
                    <td>12</td>
                    <td>16</td>
                    <td>20</td>
                </tr>
                <tr>
                    <th>5</th>
                    <td>5</td>
                    <td>10</td>
                    <td>15</td>
                    <td>20</td>
                    <td>25</td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
